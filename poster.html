<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Poster Minimal — Exemplo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="poster">
    <header class="block">
      <h1 class="title">Semana de Portfólios</h1>
      <p class="subtitle">Como apresentar seu trabalho com clareza e impacto</p>
    </header>

    <section class="info block">
      <p><strong>Data:</strong> 25–26 Nov, 19h</p>
      <p><strong>Local:</strong> Auditório Campus Central</p>
      <p class="cta">Inscreva-se em: exemplo.com/inscricao</p>
    </section>

    <footer class="brand block">
      <div class="badge"></div>
      <span class="brand-name">Poster Minimal</span>
    </footer>
  </main>
</body>
</html>
